<h2>CSS</h2>
<p> CSS는 Cascading Style Sheet의 약자이다. CSS는 문서의 콘텐츠와
   레이아웃, 글꼴 및 시각적 요소들로 표현되는 문서의 외관(디자인)을 
   분리하기 위한 목적으로 만들어졌다.

  CSS 레벨
  CSS 명세는 World Wide Web Consortium에서 관리한다. CSS는 
  세 개의 주 레벨이 정의되어 있고 이 레벨들은 버전이나 세대라고 
  볼 수 있으며, 현재 CSS1, CSS2 및 CSS3가 정의되어 있다.
